name: Sync Calendars

on:
  schedule:
    # Runs daily at 6:00 AM UTC (11 PM PT / 10 PM PT DST)
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch CAISO calendar
        run: python fetch_caiso_calendar.py --output output/caiso.ics

      - name: Fetch SPP calendar
        run: python fetch_spp_calendar.py --output output/spp.ics

      - name: Fetch MISO calendar
        run: python fetch_miso_calendar.py --output output/miso.ics

      - name: Fetch PJM calendar
        run: python fetch_pjm_calendar.py --output output/pjm.ics

      - name: Fetch NYISO calendar
        run: python fetch_nyiso_calendar.py --output output/nyiso.ics

      - name: Fetch ISO-NE calendar
        run: python fetch_isone_calendar.py --output output/isone.ics

      - name: Create index page
        run: |
          cat > output/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html>
          <head><title>ISO/RTO Calendar Feeds</title></head>
          <body>
            <h1>ISO/RTO Calendar Feeds</h1>
            <h2>CAISO</h2>
            <p><a href="caiso.ics">caiso.ics</a></p>
            <h2>SPP</h2>
            <p><a href="spp.ics">spp.ics</a></p>
            <h2>MISO</h2>
            <p><a href="miso.ics">miso.ics</a></p>
            <h2>PJM</h2>
            <p><a href="pjm.ics">pjm.ics</a></p>
            <h2>NYISO</h2>
            <p><a href="nyiso.ics">nyiso.ics</a></p>
            <h2>ISO-NE</h2>
            <p><a href="isone.ics">isone.ics</a></p>
          </body>
          </html>
          HTMLEOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
